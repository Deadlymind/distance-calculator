{% extends 'base.html' %}


{% block body %}
<div class="container">
    <h1 class="text-center">Update Country</h1>
    <form action="" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="input_name">Name:</label>
            <input type="text" class="form-control" name="name" id="input_name" placeholder="Belgium, Netherlands, etc." required value="{{country.name.title}}" disabled>
        </div>
        <div class="form-group">
            {% for user in users %}
            <div class="custom-control custom-switch">
                <input type="checkbox" name="user{{user.id}}" class="custom-control-input lg" id="customSwitch{{user.id}}" {% if country in user.countries.all %} checked {% endif %}>
                <label class="custom-control-label" for="customSwitch{{user.id}}">{{user.username}}</label>
              </div>
            {% endfor %}
        </div>
        <button class="btn btn-primary col-12 mb-3" type="submit">Update Country</button>
        <a href="{% url 'countries:country_delete' country.id %}" class="btn btn-danger col-12" type="submit">Delete Country</a>
    </form>
</div>
{% endblock body %}
