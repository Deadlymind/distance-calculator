{% extends 'base.html' %}


{% block body %}
<div class="container">
    <form action="" method="post">{% csrf_token %}
        <h1 class="mt-3 ">Are you sure you want to delete this Country [{{country.name.title}}]?</h1>
        {% if regions %}
        <h5>These Departments will also be deleted.</h5>
        <p>{{regions}}</p>
        {% endif %}
        <button class="btn btn-danger px-3">Yes</button>
        <a class='btn btn-primary px-3' href="{% url 'countries:country_update' country.id %}">No</a>
    </form>
</div>
{% endblock body %}
