{% extends 'base.html' %}


{% block body %}
<div class="container">
    <h1 class="text-center">Add Country</h1>
    <form action="" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="input_name">Name:</label>
            <input type="text" class="form-control" name="name" id="input_name" placeholder="Belgium, Netherlands, etc." required>
        </div>
        <div class="form-group">
            {% for user in users %}
            <div class="custom-control custom-switch">
                <input type="checkbox" name="user{{user.id}}" class="custom-control-input lg" id="customSwitch{{user.id}}">
                <label class="custom-control-label" for="customSwitch{{user.id}}">{{user.username}}</label>
              </div>
            {% endfor %}
        </div>
        <button class="btn btn-primary col-12" type="submit">Create Country</button>
    </form>
</div>
{% endblock body %}
