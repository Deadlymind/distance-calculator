{% extends 'base.html' %}


{% block body %}
<div class="container">
    <h1 class="text-center">Create Product</h1>
    <form action="" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="input_name">Name:</label>
            <input type="text" class="form-control" name="name" id="input_name" placeholder="Chocolate, Milk, etc" required>
        </div>
        <div class="form-group">
                <label for="input_unit" class="">Unit</label>
                <div class="form-group form-row">
                <select class="form-control col-10" id="input_unit" name="unit" required>
                    {% for unit in units %}
                    <option value={{unit.id}}>{{unit.name}}</option>
                    {% endfor %}
                </select>
                <a href="{% url 'products:unit_create' %}?next={% url 'products:create' %}" class="btn btn-success col-2">Add Unit</a>
            </div>
        </div>
        <div class="form-group">
            <label for="input_unit">Default Margin</label>
            <input type="number" class="form-control" name="margin" id="input_margin" placeholder="" step="0.01" required>
        </div>
        
        <button class="btn btn-primary col-12" type="submit">Create Product</button>
    </form>
</div>
{% endblock body %}
